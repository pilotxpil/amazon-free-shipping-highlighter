  <rect x="72" y="77" width="21" height="8" rx="2" fill="#2196F3"/>
  <rect x="25" y="75" width="15" height="8" rx="2" fill="#2196F3"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="95" r="8" fill="#333"/>
